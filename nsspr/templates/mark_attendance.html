<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="nssucek.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Mark Attendance</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .row{
            background:linear-gradient(to left,#0D5386,#031420);
        }
        .container-custom {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background:linear-gradient(to left,#0D5386,#031420);
        }

        .card-custom {
            height: 2cm; /* Fixed height */
            margin: 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            overflow: hidden; /* To ensure content does not overflow */
            border-radius: 10px;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }

        .card-custom h3 {
            font-family: K2D;
            margin: 0;
            color:#000000;
            font-size: 16px;
        }
        tbody {
            background-color:white;
        }
        tbody tr{
            font-family: Roboto;
            color:#000000;
        }
        thead tr{
            font-family: K2D;
            color:#000000;
            background-color: #ffffff;
        }
        button{
            color:#000000;
            background-color: #0D5386;
        }
        button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Bootstrap Container for Dashboard Header with Navigation Cards -->
    <div class="container-custom mt-5">
        <div class="row">
            <div class="col-md-4 ">
                <div class="card-custom bg-light" onclick="window.location.href='{% url 'add_volunteer' %}'">
                    <h3>Enter Volunteer</h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="card-custom bg-light" onclick="window.location.href='{% url 'add_event' %}'">
                    <h3>Enter Event</h3>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="card-custom bg-light" onclick="window.location.href='{% url 'attendance_display' %}'">
                    <h3>Attendance Display</h3>
                </div>
            </div>

            
        </div>
    </div>

    <div class="container-custom mt-4 ">
       
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                
                <select name="event" id="event" class="form-control" required>
                    {% for event in events %}
                        <option value="{{ event.id }}">{{ event.name }} - {{ event.date }}</option>
                    {% endfor %}
                </select>
            </div>

            
            <table class="table table-bordered mt-3">
                <thead class="thead">
                    <tr>
                        <th>Name</th>
                        <th>Mark Present</th>
                    </tr>
                </thead>
                <tbody>
                    {% for volunteer in volunteers %}
                        <tr>
                            <td>{{ volunteer.name }}</td>
                            <td><input type="checkbox" name="marked_volunteers" value="{{ volunteer.id }}"></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2">No volunteers found</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Mark Present</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
